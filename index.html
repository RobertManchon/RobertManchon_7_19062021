<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Les petits plats, outil de recettes de cuisine" name="description" />
    <meta content="Les petits plats, outil de recettes de cuisine, Marmiton, 750g" name="keywords" />
    <meta name="author" content="Robert MANCHON" />

    <link rel="icon" href="./img/favicon.ico"/>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Les petits plats</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="jumbotron-heading headerImgTitle">
            <a href="./index.html"><img src="./img/logo.png" alt="Logo les petits plats" /></a>
            <h1 class="headerTitle">Les petits plats</h1>
        </div>

        <!-- Search bar-->
        <form>
            <div class="input-group p-05">
                <input id="inputSearchAll" type="text" class="form-control inputGroupBorder" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" onkeyup="filterAllByText()">
                <div class="input-group-btn">
                    <button class="btn btn-default buttonGroupBorder" type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="mt-3"></div>

    <!-- List of tag -->
    <section class="container" id="tags"></section>

    <div class="mt-3"></div>

    <!-- Dropdown -->
    <section class="container">
        <div class="row">
            <!-- Dropdown ingrédient -->
            <div class="col-md-3 contents">
                <div class="dropdown dropdownSearch">
                    <div class="input-group w-200 p-05 pb-0 ">
                        <input type="text" class="form-control inputDropdownIngredient" placeholder="Ingrédient"
                               id="dropdownInputIngredient" onkeyup="filterByDropdownText('dropdownInputIngredient', 'dropdownIngredientList')"
                               aria-label="Ingrédient listes" aria-describedby="basic-addon2">
                        <div class="input-group-btn" onclick="toggleDropdownList('dropdownIngredientList')">
                            <button class="btn btn-default btnDropdownIngredient" type="submit">
                                <img src="./img/dropdown-icon-down.png" class="icon" alt="Dropdown down icon" id="icon-dropdown-down"  />
                                <img src="./img/dropdown-icon-up.png" class="icon" alt="Dropdown up icon" id="icon-dropdown-up" />
                            </button>
                        </div>
                    </div>
                    <ul class="dropDownList" id="dropdownIngredientList"></ul>
                </div>
            </div>

            <!-- Dropdown appareil -->
            <div class="col-md-3 contents">
                <div class="dropdown dropdownSearch">
                    <div class="input-group w-200 p-05 pb-0">
                        <input type="text" class="form-control inputDropdownAppareil" placeholder="Appareil"
                               class="dropDownList" id="dropdownInputAppareil" onkeyup="filterByDropdownText('dropdownInputAppareil', 'dropdownAppareilList')"
                               aria-label="Appareil listes" aria-describedby="basic-addon2">
                        <div class="input-group-btn" onclick="toggleDropdownList('dropdownAppareilList')">
                            <button class="btn btn-default btnDropdownAppareil" type="submit">
                                <img src="./img/dropdown-icon-down.png" class="icon" alt="Dropdown down icon" id="icon-dropdown-down"  />
                                <img src="./img/dropdown-icon-up.png" class="icon" alt="Dropdown up icon" id="icon-dropdown-up" />
                            </button>
                        </div>
                    </div>
                    <ul class="dropDownList" id="dropdownAppareilList"></ul>
                </div>
            </div>

            <!-- Dropdown ustensil -->
            <div class="col-md-3 contents">
                <div class="dropdown dropdownSearch">
                    <div class="input-group w-200 p-05 pb-0 ">
                        <input type="text" class="form-control inputDropdownUstensil" placeholder="Ustensiles"
                               id="dropdownInputUstensil" onkeyup="filterByDropdownText('dropdownInputUstensil', 'dropdownUstensilList')"
                               aria-label="Ustensiles listes" aria-describedby="basic-addon2">
                        <div class="input-group-btn" onclick="toggleDropdownList('dropdownUstensilList')">
                            <button class="btn btn-default btnDropdownUstensil" type="submit">
                                <img src="./img/dropdown-icon-down.png" class="icon" alt="Dropdown down icon" id="icon-dropdown-down"  />
                                <img src="./img/dropdown-icon-up.png" class="icon" alt="Dropdown up icon" id="icon-dropdown-up" />
                            </button>
                        </div>
                    </div>
                    <ul class="dropDownList" id="dropdownUstensilList"></ul>
                </div>
            </div>

        </div>
    </section>
</header>

<div class="mt-3"></div>


<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row" id="recipes"></div>
            <div class="well" id="recipes-not-found">
                <p>Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc</p>
            </div>
        </div>
    </div>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>

    </div>
</footer>


<script src="./vendor/jquery-3.2.1.slim.min.js"></script>
<script src="./vendor/bootstrap.min.js"></script>
<script src="./vendor/holder.min.js"></script>

<script src="./js/script.js"></script>
</body>
</html>
